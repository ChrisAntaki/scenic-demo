<!-- polyfills -->
<script>
if (typeof Object.values != 'function') {
  Object.values = function(obj) {
    var vals = [];
    for (var key in obj) {
      if (Object.prototype.hasOwnProperty.call(obj, key)) {
        vals.push(obj[key]);
      }
    }
    return vals;
  };
}
</script>

  <script async subscriptions-control="manual" src="https://news.google.com/swg/js/v1/swg.js"></script>

<body>

    The info will be here:
    <pre id="info_el"></pre>

<script>
(self.SWG = self.SWG || []).push(function(swg) {
  swg.init('scenic-2017.appspot.com');
  swg.getEntitlements().then(function(entitlements) {
    document.getElementById('info_el').textContent = entitlements.raw || '<EMPTY>';
  });
});
</script>
